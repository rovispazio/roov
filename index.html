    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'roov-black': '#000000',
              'roov-gray': '#1a1a1a',
              'roov-accent': '#6d28d9', // Electric Violet subtle
              'roov-text': '#e5e5e5',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              heading: ['Syne', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
              'radial-gradient': 'radial-gradient(var(--tw-gradient-stops))',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blurFadeIn: {
                '0%': { opacity: '0', filter: 'blur(20px)', transform: 'scale(0.9)' },
                '100%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
              },
              gradientxy: {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                }
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-delayed': 'fadeIn 1s ease-out 0.5s forwards',
              'fade-in-slow': 'fadeIn 1s ease-out 1s forwards',
              'blur-fade-in': 'blurFadeIn 1.5s ease-out forwards',
              'gradient-xy': 'gradientxy 6s ease infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e5e5e5;
      }
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
      }
      ::selection {
        background: #ffffff;
        color: #000000;
      }
      /* Scroll Reveal Animation Classes */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1.2s ease-out, transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
</head>
  <body>
